<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Colores</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
        }
        th, td {
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <table align="center">
        <tr><th>Colors</th></tr>
        <tr><td>Yellow</td></tr>
        <tr><td>Green</td></tr>
        <tr><td>Blue</td></tr>
        <tr><td>Red</td></tr>
    </table>

</body>
</html>
